<!DOCTYPE html>
<html>
<head>
    <title>Test Page</title>
</head>
<body>
    <h1>Deployment Test</h1>
    <p>If you can see this, the container is serving files correctly.</p>
    <script>
        console.log('JavaScript is working');
        fetch('./manifest.json')
            .then(response => response.json())
            .then(data => {
                console.log('Manifest loaded:', data);
                document.body.innerHTML += '<p>✅ Static files are accessible</p>';
            })
            .catch(error => {
                console.error('Error loading manifest:', error);
                document.body.innerHTML += '<p>❌ Static file loading failed</p>';
            });
    </script>
</body>
</html>
